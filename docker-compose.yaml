version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: atlas_db
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: history_atlas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d history_atlas"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: atlas_backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=history_atlas
      - DB_USER=admin
      - DB_PASSWORD=admin
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    container_name: atlas_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: